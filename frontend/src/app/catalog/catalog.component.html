<!-- list of products-->

<div *ngFor="let product of products">
  <mat-card>
    <h2>
      <a [title]="product.title + ' details'">
        {{ product.title }}
      </a>
      <span class="redText">
        <b>{{ product.price }}CHF</b>
      </span>
    </h2>

    <p *ngIf="product.description">
      {{ product.description }}
    </p>

    <button mat-flat-button color="primary" *ngIf="!(product.userId == this.userId)" (click)="purchase()">Purchase</button>

    <button mat-raised-button color="basic" *ngIf="loggedIn" (click)="addToBookmarks(product)">
      <mat-icon>favorite</mat-icon>
      Add to bookmarks!
    </button>

    <button mat-flat-button color="primary" *ngIf="product.userId == this.userId" [routerLink]="['/edit', product.productId]">Edit</button>
    <button mat-flat-button color="primary"  [routerLink]="['/product', product.productId]">Detail</button>

  </mat-card>
</div>
<div *ngIf="products.length === 0">No Products available. </div>
