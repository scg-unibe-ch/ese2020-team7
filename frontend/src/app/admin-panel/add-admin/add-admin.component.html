<div *ngFor="let user of users">
  <mat-card>
    <h2>
      <a [title]="user.userName">
        {{ user.userName }}
      </a>
    </h2>
     <div>
       <button mat-flat-button color="primary" (click)="promoteAdmin(user)" *ngIf="isAdmin" disabled>Promote</button>
       <button mat-flat-button color="red" (click)="demoteAdmin(user)" *ngIf="!isAdmin" disabled>Demote</button>
    </div>
  </mat-card>
</div>
<div *ngIf="users.length === 0"> No user to be reviewed</div>
