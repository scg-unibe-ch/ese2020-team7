<div class="main-div">
    <mat-card>
      <div *ngIf="!loggedIn">
        <mat-form-field>
          <label>
              <input matInput placeholder="Email">
              </label>
        </mat-form-field>
        <button mat-flat-button color="primary" click="forgotPassword()" name="possibleMail">Retrieve password</button>
        <div *ngIf="mailNotFoundError" class="error">
          There are no users registered with this email.
        </div>
      </div>
    </mat-card>
</div>
